<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABELA DE VENDA</title>
</head>
<body>
    <h1>Lista de Produtos</h1>
    <div id="vendaprod"></div>

    <script>

let resposta = prompt ("Você deseja vender algo? \n1-Sim \n2-Não"  );
let numprod;
let produto;
let valor;


while (resposta == "1") {
numprod = prompt ("Digite o código do produto");
produto = prompt ("Digite o nome do produto");
valor = prompt ("Digite o valor do produto");
document.getElementById("vendaprod").innerHTML += "Número:" + numprod + "</br>" + "Produto:" + produto + "</br>" + "Valor:" + valor + 
"</br>" + "----------------------------------------------------" + "</br>"
 resposta = prompt ("Você deseja vender mais algum produto? \n1-Sim \n2-Não")
}

    </script>
</body>
</html>
